<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supa Dupa — Company Portfolio</title>
    <!-- Minimalist typography and layout styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header with centered logo and company name -->
    <header class="site-header">
      <img
        class="company-logo"
        src="images/company-logo.png"
        alt="Supa Dupa circular logo"
      />
      <h1>Supa Dupa Studio</h1>
      <p class="tagline">Minimalist digital products with human warmth.</p>
    </header>

    <main>
      <!-- Tools list for clean, minimal layout -->
      <section class="tools" aria-label="Tools">
        <p class="section-label">Tools</p>
        <div class="tools-list">
          <a
            class="tool-card"
            href="https://example.com/certden"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/project1-logo.png" alt="Certden logo" />
            <div class="tool-text">
              <h2>Certden</h2>
              <p>Framer Template Store</p>
            </div>
            <span class="tool-arrow" aria-hidden="true">↗</span>
          </a>

          <a
            class="tool-card"
            href="https://example.com/best-websites"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/project2-logo.png" alt="Best Websites logo" />
            <div class="tool-text">
              <h2>Best Websites</h2>
              <p>Website Directory</p>
            </div>
            <span class="tool-arrow" aria-hidden="true">↗</span>
          </a>

          <a
            class="tool-card"
            href="https://example.com/great-fonts"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/project1-logo.png" alt="Great Fonts logo" />
            <div class="tool-text">
              <h2>Great Fonts</h2>
              <p>Font Directory</p>
            </div>
            <span class="tool-arrow" aria-hidden="true">↗</span>
          </a>
        </div>
      </section>
    </main>

    <!-- Footer with contact and social links -->
    <footer class="site-footer">
      <div>
        <h2>Contact</h2>
        <p>Email: hello@supadupa.studio</p>
        <p>Phone: +1 (555) 014-2233</p>
      </div>
      <div>
        <h2>Social</h2>
        <ul>
          <li><a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
          <li><a href="https://www.behance.net" target="_blank" rel="noopener noreferrer">Behance</a></li>
          <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
